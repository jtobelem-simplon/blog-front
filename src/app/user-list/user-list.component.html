<table mat-table [dataSource]="dataService.users.value" class="card">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> birthday</th>
    <td mat-cell *matCellDef="let element"> {{element.birthday | date:'longDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let element"> {{element.role.label}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <ng-container>
        <mat-icon (click)="delete(element.id)" matTooltip="Supprime l'utilisateur et tous ses billets">remove</mat-icon>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Cr√©er un nouvel utilisateur
      </mat-panel-title>
      <mat-panel-description>
        Informations pour un nouvel utilisateur
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-create-user></app-create-user>
  </mat-expansion-panel>
</mat-accordion>
