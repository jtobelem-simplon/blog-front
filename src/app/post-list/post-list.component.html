<div *ngIf="posts">
  <mat-card *ngFor="let post of posts" class="card">

    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.dateTime | date:'dd/MM/yyyy Ã  HH:mm'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <span>
        {{post.content}}
      </span>
    </mat-card-content>
    <mat-card-footer>


      <mat-toolbar color="secondary">

        <mat-toolbar-row>
          <mat-card-subtitle>{{post.author.name}}</mat-card-subtitle>
          <div *ngIf="jwtService.isLogged()">
            <div *ngIf="jwtService.getUsername() == post.author.name">
              <mat-icon (click)="openDialog(post)" matTooltip="Edite le billet">create</mat-icon>
              <mat-icon (click)="delete(post)" matTooltip="Supprime le billet">delete</mat-icon>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-card-footer>

  </mat-card>
</div>
