<div *ngIf="postList">
  <mat-card *ngFor="let post of postList">

    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.dateTime | date:'short'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <span>
        {{post.content}}
      </span>
    </mat-card-content>
    <mat-card-footer>


      <mat-toolbar color="secondary">

        <mat-toolbar-row>
          <mat-card-subtitle>{{post.author.name}}</mat-card-subtitle>
          <div *ngIf="jwtService.loggedIn.value">
            <div *ngIf="jwtService.user.value.name == post.author.name">
              <button mat-button (click)="openDialog(post)">...</button>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-card-footer>

  </mat-card>
</div>
